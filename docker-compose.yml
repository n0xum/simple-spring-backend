services:
  postgres:
    image: postgres:16-alpine
    container_name: accounting-postgres
    environment:
      POSTGRES_DB: accounting
      POSTGRES_USER: accounting
      POSTGRES_PASSWORD: accounting123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accounting"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./accounting
      dockerfile: Dockerfile
    container_name: accounting-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/accounting
      SPRING_DATASOURCE_USERNAME: accounting
      SPRING_DATASOURCE_PASSWORD: accounting123
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
